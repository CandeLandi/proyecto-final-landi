<mat-drawer-container class="dashboard-container" autosize>
  <mat-drawer #drawer class="example-sidenav nav-list" mode="side">
    <mat-nav-list>
      <a routerLinkActiverouterLink="home" [routerLink]="['']" mat-list-item>Inicio</a>
      <a #cursosLink="routerLinkActive" routerLinkActive [activated]="cursosLink.isActive" routerLink="cursos" mat-list-item>Cursos</a>
      <a #inscriptionsLink="routerLinkActive" routerLinkActive [activated]="inscriptionsLink.isActive" routerLink="inscriptions" mat-list-item>Inscriptions</a>
      <a #usersLink="routerLinkActive" routerLinkActive [activated]="usersLink.isActive" routerLink="users"
        mat-list-item>Usuarios</a>
      <a mat-list-item (click)="logout()">Cerrar sesion</a>
    </mat-nav-list>
  </mat-drawer>

  <div class="example-sidenav-content">

    <mat-toolbar color="primary">
      <button (click)="drawer.toggle()" mat-icon-button class="example-icon"
        aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <span appTittles></span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite-icon</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon></mat-icon>
      </button>
    </mat-toolbar>
    <div>
      <router-outlet></router-outlet>
    </div>
  </div>

</mat-drawer-container>
