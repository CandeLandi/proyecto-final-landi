<div>
    <button (click)="onCreate()" mat-button color="primary"> Agregar </button>
</div>
<table mat-table [dataSource]="cursos">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Comision </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="courseName">
        <th mat-header-cell *matHeaderCellDef> Curso </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Fecha de inicio </th>
        <td mat-cell *matCellDef="let element"> {{element.createdAt | date: 'dd/MM/YYYY hh:mm'}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
            <button color="primary" mat-icon-button>
                <mat-icon> edit </mat-icon>
            </button>
            <button color="warn" mat-icon-button>
                <mat-icon> delete </mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
