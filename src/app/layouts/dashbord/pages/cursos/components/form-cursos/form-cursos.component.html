<div class="form-cursos">
    <form [formGroup]="addCursosForm" (ngSubmit)="onSubmit()" class="grid formgrid">
        <div>
            <mat-form-field >
                <mat-label>Nombre del curso</mat-label>
                <input formControlName="CourseName" matInput type="text" />
            </mat-form-field>
        </div>
        <div>
            <mat-form-field >
                <mat-label>Fecha de inicio</mat-label>
                <input formControlName="createdAt" matInput type="text" />
            </mat-form-field>
        </div>
        <div class="button-container">
        <button mat-flat-button color="primary">Agregar</button>
        </div>
    </form>
</div>
